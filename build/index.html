<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <title></title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <main>
      <header>
        Recipe Lookup
      </header>

      <div id='container'>

        <div id='menu-bar'>

          Search Recipes

          <div class='item-container'>
            <div class='item-label'>Type</div>
            <div class='item'>
              <select name='primary-category' id='primary-select'>
                <option value="Any">Any</option>
              </select>
            </div>
          </div>

          <div class='item-container'>
            <div class='item-label'>Secondary Category</div>
            <div class='item'>
              <select name='secondary-category' id='secondary-select'>
                <option value="Any">Any</option>
              </select>
            </div>
          </div>

          <div class='item-container'>
            <div class='item-label'>Tags</div>
            <div class='item'>
              <div id='tags-container'></div>
            </div>
          </div>

          <div class='item-container'>
            <div class='item-label'>Ingredient</div>
            <div class='item'>
              <input type='search' id='ingredient-search'>
            </div>
          </div>

          <div class='item-container'>
            <div class='item-label'></div>
            <div class='item'>
              <button type='button' id='search-button'>Search</button>
            </div>
          </div>
        </div>

        <div class='results-container'>
          Results go here
        </div>

      </div>
    </main>

  <script src="/bundle.js"></script></body>
</html>
